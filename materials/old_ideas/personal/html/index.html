<!DOCTYPE html>
<html>
	<head>
		<title>parallax demo 1</title>
		<link href='http://fonts.googleapis.com/css?family=Nixie+One|Poiret+One|Vast+Shadow|PT+Serif|Dynalight|Monoton|Droid+Serif|Donegal+One|Metamorphous|Spirax|Mountains+of+Christmas|Sancreek|UnifrakturMaguntia|Modern+Antiqua|Ewert' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/jquery.parallax.css" />

	<body>

				</div>
				<div id="parallax" class="parallax-viewport">
					<div class="parallax-layer stars-layer stars2-layer"></div>
					<div class="parallax-layer stars-layer stars1-layer"></div>
					<img class="parallax-layer wave4-layer" src="img/-4_cut.png" width="389" height="220">
					<img class="parallax-layer wave3-layer" src="img/-3_cut.png" width="459" height="293">
				</div>
			</header>
			<div class="catalog">

				<h2>Черная рамка</h2>
				<ul class="subgroup">
					<li class="box">
						<div class="imgOverlay"></div>
